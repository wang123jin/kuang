<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="animate.js"></script>
    <script src="jquery.js"></script>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        div{
            width:100px;
            height:100px;
            background: red;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
<script>
    $('div').slideUp().slideToggle().queue(function () {
        $(this).css('background','blue');
        $(this).dequeue();
    }).animate({width:300,height:300},1000);
//    $('div').clearQueue();
</script>
